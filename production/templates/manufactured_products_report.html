{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Manufactured Products Report</h1>
    <form method="get" class="mb-3">
        <div class="form-group">
            <label for="period">Select Period:</label>
            <select name="period" id="period" class="form-control" onchange="this.form.submit()">
                <option value="month" {% if period == 'month' %}selected{% endif %}>Month</option>
                <option value="week" {% if period == 'week' %}selected{% endif %}>Week</option>
                <option value="day" {% if period == 'day' %}selected{% endif %}>Day</option>
            </select>
        </div>
    </form>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Period</th>
                <th>Total Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in manufactured_products %}
            <tr>
                <td>{{ item.period }}</td>
                <td>{{ item.total_quantity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No data available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
