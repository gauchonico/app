{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Verify Purchase Order: {{ lpo.requisition.requisition_no }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Verify</button>
        <a href="{% url 'lpos_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
