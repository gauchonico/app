{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ title }}</h4>
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="text-end">
                <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-theme">{{ button_text }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
