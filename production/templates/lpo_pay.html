{% extends "base.html" %}

{% block content %}
<h2>Pay for Purchase Order: {{ lpo.lpo_number }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="amount_paid">Amount to Pay:</label>
        <input type="number" step="0.01" name="amount_paid" id="amount_paid" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit Payment</button>
</form>

<p class='mt-3'>Outstanding Balance: UGX {{ lpo.outstanding_balance|floatformat }}</p>
{% endblock %}
