<!-- rawmaterial_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
    <a class="btn btn-white" href="{% url 'rawmaterialsList' %} ">Cancel</a>
  </form>
{% endblock %}
